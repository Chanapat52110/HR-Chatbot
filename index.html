<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Cyber-Matrix Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-dark-bg: #0d0d0d;
            --cyber-panel-bg: #111;
            --cyber-neon-blue: #00ffff;
            --cyber-neon-magenta: #ff00ff;
            --cyber-text-light: #fff;
            --cyber-text-dark: #000;
            --cyber-shadow-blur-sm: 10px;
            --cyber-shadow-blur-md: 15px;
            --cyber-shadow-blur-lg: 30px;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--cyber-dark-bg);
            color: var(--cyber-neon-blue);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(0deg, transparent 97%, rgba(0,255,255,0.05) 97%),
                linear-gradient(90deg, transparent 97%, rgba(0,255,255,0.05) 97%);
            background-size: 25px 25px;
            z-index: -1;
            opacity: 0.15;
        }

        .login-container {
            background-color: var(--cyber-panel-bg);
            border: 2px solid var(--cyber-neon-blue);
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-blue),
                        0 0 var(--cyber-shadow-blur-lg) rgba(0,255,255,0.3);
            animation: pulse-border 3s infinite alternate;
        }

        @keyframes pulse-border {
            from { 
                border-color: var(--cyber-neon-blue);
                box-shadow: 0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-blue),
                           0 0 var(--cyber-shadow-blur-lg) rgba(0,255,255,0.3);
            }
            to { 
                border-color: var(--cyber-neon-magenta);
                box-shadow: 0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-magenta),
                           0 0 var(--cyber-shadow-blur-lg) rgba(255,0,255,0.3);
            }
        }

        h2 {
            text-align: center;
            color: var(--cyber-neon-magenta);
            text-shadow: 0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-magenta);
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: title-glow 2s infinite alternate;
        }

        @keyframes title-glow {
            from { text-shadow: 0 0 8px var(--cyber-neon-magenta), 0 0 15px rgba(255,0,255,0.5); }
            to { text-shadow: 0 0 12px var(--cyber-neon-magenta), 0 0 25px rgba(255,0,255,0.7); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--cyber-neon-blue);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--cyber-neon-blue);
            border-radius: 8px;
            background-color: var(--cyber-panel-bg);
            color: var(--cyber-neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 var(--cyber-shadow-blur-sm) rgba(0,255,255,0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--cyber-neon-magenta);
            box-shadow: inset 0 0 var(--cyber-shadow-blur-sm) rgba(255,0,255,0.3),
                        0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-magenta);
            color: var(--cyber-neon-magenta);
        }

        input::placeholder {
            color: rgba(0,255,255,0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--cyber-neon-magenta);
            border-radius: 8px;
            background-color: var(--cyber-panel-bg);
            color: var(--cyber-neon-magenta);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 var(--cyber-shadow-blur-sm) var(--cyber-neon-magenta);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--cyber-neon-magenta);
            color: var(--cyber-text-light);
            box-shadow: 0 0 var(--cyber-shadow-blur-md) var(--cyber-neon-magenta),
                        0 0 var(--cyber-shadow-blur-lg) rgba(255,0,255,0.5);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 0 0 5px #ff4444;
            display: none;
        }

        .user-info {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 8px;
            background-color: rgba(0,255,255,0.05);
        }

        .user-info h3 {
            color: var(--cyber-neon-blue);
            margin-top: 0;
            font-size: 16px;
            text-transform: uppercase;
        }

        .user-info p {
            margin: 8px 0;
            font-size: 14px;
            color: rgba(0,255,255,0.8);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                width: auto;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>// Access Control //</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Initialize Access</button>
            <div class="error-message" id="errorMessage">
                Access Denied: Invalid credentials
            </div>
        </form>

        <div class="user-info">
            <h3>Valid Users</h3>
            <p><strong>Username:</strong> putter | <strong>Password:</strong> 1234</p>
            <p><strong>Username:</strong> prim | <strong>Password:</strong> abcd</p>
        </div>
    </div>

    <script>
        const users = { 
            "putter": "1234", 
            "prim": "abcd" 
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (users[username] === password) {
                // Success animation
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.textContent = 'ACCESS GRANTED';
                loginBtn.style.backgroundColor = '#00ff00';
                loginBtn.style.borderColor = '#00ff00';
                loginBtn.style.color = '#000';
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                // Show error
                errorMessage.style.display = 'block';
                
                // Shake animation for error
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    container.style.animation = 'pulse-border 3s infinite alternate';
                    errorMessage.style.display = 'none';
                }, 2000);
                
                // Clear password field
                document.getElementById("password").value = '';
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
